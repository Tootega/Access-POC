<table #Body class='w-100'>
    <thead class='ttg-tb-hd t-100'>
        <tr class='w-100'>
            <ng-container #HeadContainer>
                <ng-template #CheckTemplate let-data='data'>
                    <th class='text-nowrap' scope='col'>
                        <input type='checkbox' (click)='data.CheckedAll($event, {Body})'>
                    </th>
                </ng-template>
                <ng-template #TitleTemplate let-data='data'>
                    <th class='text-nowrap' (click)='data.SortGrid($event, (data.Field))' scope='col'>
                        <i class='bi pe-none'></i>
                        <span class='pe-none'> {{data.Title}} </span>
                    </th>
                </ng-template>
            </ng-container>
        </tr>
    </thead>
    <tbody class='w-100'>
        <ng-container #RowContainer>
            <ng-template #RowTemplate let-data="data">
                <tr class='ttg-row t-100' scope='row' [(attr.IsSelected)]='data.IsSelected'>
                </tr>
            </ng-template>
        </ng-container>
        <ng-template #ColumnTemplate let-field='field'>
            <td>{{field.Value}}</td>
        </ng-template>
        <ng-template #RowCheckTemplate let-data='data'>
            <td><input onclick='event.stopPropagation()' type='checkbox' [(checked)]='data.IsChecked'></td>
        </ng-template>
    </tbody>
</table>
